<section class="contact">
    <h1 class="title">Get in Touch</h1>

    <form class="contact-form" id="contactForm">
        <input type="text" placeholder="Your Name" class="box" required id="name">
        <input type="email" placeholder="Your Email" class="box" required id="email">
        <input type="tel" placeholder="Your Phone" class="box" required id="phone">
        <textarea placeholder="Your Message" class="box" rows="6" required id="message"></textarea>
        <button type="button" class="btn" id="sendBtn">Send Message</button>
    </form>
</section>

<script>
document.getElementById("sendBtn").addEventListener("click", function() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !phone || !message) {
        alert("Please fill in all fields.");
        return;
    }

    const fullMessage = `Hello! I have a message from your website:\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nMessage:\n${message}`;
    const whatsappNumber = "237699324290"; // Your number in international format
    const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(fullMessage)}`;

    // Create a temporary link and trigger click
    const link = document.createElement("a");
    link.href = whatsappURL;
    link.target = "_blank";
    link.click();

    // Clear form after opening WhatsApp
    document.getElementById("contactForm").reset();
});
</script>
